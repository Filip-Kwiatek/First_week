<!DOCTYPE html>
<html>
  <head>
    <style>
        div {
            display: inline-block;
            padding: 1rem 1rem 2rem;
        }
        div#square {
            display: block;
            width: 500px;
            height: 500px;
            background-color: blue;
            content: "";
        }
    </style>
  </head>
  <body>
    <h3>Hover on the color names to change the color of the big square.</h3>
    <div onmouseover="color('blue')" id="button-blue">BLUE</div>
    <div onmouseover="color('red')" id="button-red">RED</div>
    <div onmouseover="color('yellow')" id="button-yellow">YELLOW</div>
    <div onmouseover="color('green')" id="button-green">GREEN</div>
    <div onmouseover="color('black')" id="button-black">BLACK</div>
    <div id="square"></div>
    <script src="./changeColor.js"></script>
  </body>
</html>
